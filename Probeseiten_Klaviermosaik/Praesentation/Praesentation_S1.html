<!DOCTYPE html>
<html>
    <head>
        <title>Start Praesentation</title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2067 1457" style="max-width: 20cm">
  <image width="2067" height="1457" xlink:href="Praesentation_S1.jpg"></image> <a xlink:href="#1">
    <rect x="767" y="1123" fill="#fff" opacity="0" width="505" height="247" onclick="javascript:soundClicked('sound1')"></rect>
  </a><a xlink:href="#2">
    <rect x="1132" y="167" fill="#fff" opacity="0" width="669" height="1043" onclick="javascript:soundClicked('sound2')"></rect>
  </a><a xlink:href="Praesentation_S2.html">
    <rect x="1624" y="1291" fill="#fff" opacity="0" width="309" height="83" cursor="pointer"></rect>
  </a>
</svg>

  </body>
</html>
