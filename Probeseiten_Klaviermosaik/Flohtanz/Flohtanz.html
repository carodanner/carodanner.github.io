<!DOCTYPE html>
<html>
    <head>
        <title>Flohtanz Gesamt </title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2460 1594" style="max-width: 20cm">
  <image width="2460" height="1594" xlink:href="Flohtanz.jpg"></image>  
      <a xlink:href="#0">
        <rect x="736" y="155" fill="#fff" opacity="0" width="100" height="175"  onclick="javascript:soundClicked('sound0')"></rect>
          //Flohtanz_Info
      </a>
      <a xlink:href="#1">
        <rect x="849" y="158" fill="#fff" opacity="0" width="144" height="179"  onclick="javascript:soundClicked('sound1')"></rect>
        //Flohtanz_Raetsel
      </a>
      <a xlink:href="#2">
        <rect x="1007" y="156" fill="#fff" opacity="0" width="157" height="180" onclick="javascript:soundClicked('sound2')"></rect>
        //Flohtanz_Audio
      </a>
      <a xlink:href="#3">
        <rect x="987" y="385" fill="#fff" opacity="0" width="224" height="344" onclick="javascript:soundClicked('sound3')"></rect>
          //Flohtanz_Uebetipp
      </a>
       <a xlink:href="#4">
        <rect x="925" y="2603" fill="#fff" opacity="0" width="147" height="205" onclick="javascript:soundClicked('sound4')"></rect>
           //Flohtanz_Floh
      </a>

    </svg>
