<!DOCTYPE html>
<html>
    <head>
        <title>Drei Toene Gesamt</title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 793 559" style="max-width: 20cm">
  <image width="793" height="559" xlink:href="Drei_Toene.jpg"></image> 
      <a xlink:href="#0">
        <rect x="288" y="21" fill="#fff" opacity="0" width="50" height="100" onclick="javascript:soundClicked('sound0')"></rect>
          //Drei_Toene_Info
      </a>
      <a xlink:href="#1">
        <rect x="346" y="21" fill="#fff" opacity="0" width="72" height="100" onclick="javascript:soundClicked('sound1')"></rect>
        //Drei_Toene_Partnerspiel
      </a>
      <a xlink:href="#2">
        <rect x="426" y="22" fill="#fff" opacity="0" width="89" height="98" onclick="javascript:soundClicked('sound2')"></rect>
        //Drei_Toene_Zusatzaufgabe
      </a>
      <a xlink:href="#3">
        <rect x="207" y="305" fill="#fff" opacity="0" width="366" height="251" onclick="javascript:soundClicked('sound3')"></rect>
          //Drei_Toene_Esel
      
    </svg>
