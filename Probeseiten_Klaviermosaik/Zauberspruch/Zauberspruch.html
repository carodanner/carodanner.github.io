<!DOCTYPE html>
<html>
    <head>
        <title>Zauberspruch Gesamt </title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2460 1594" style="max-width: 20cm">
  <image width="2460" height="1594" xlink:href="Zauberspruch.jpg"></image>  
      <a xlink:href="#0">
        <rect x="913" y="162" fill="#fff" opacity="0" width="117" height="182"  onclick="javascript:soundClicked('sound0')"></rect>
          //Zauberspruch_Info
      </a>
      <a xlink:href="#1">
        <rect x="1033" y="162" fill="#fff" opacity="0" width="193" height="184"  onclick="javascript:soundClicked('sound1')"></rect>
        //Zauberspruch_Partnerspiel
      </a>
      <a xlink:href="#2">
        <rect x="1233" y="164" fill="#fff" opacity="0" width="237" height="184" onclick="javascript:soundClicked('sound2')"></rect>
        //Zauberspruch_Zusatzaufgabe
      </a>
      <a xlink:href="#3">
        <rect x="1640" y="685" fill="#fff" opacity="0" width="446" height="768" onclick="javascript:soundClicked('sound3')"></rect>
          //Zauberspruch_Hund
      </a>
       
    </svg>
