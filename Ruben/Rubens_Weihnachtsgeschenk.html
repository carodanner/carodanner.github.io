<!DOCTYPE html>
<html>
    <head>
        <title>Rubens Weihnachtsgeschenk</title>
        <script>
          function soundClicked(soundIdClicked) {
            var allAudioElements = document.getElementsByTagName('audio');
            for (var i=0; i<allAudioElements.length; i++) {
              var audioElement = allAudioElements[i];
              if (audioElement.id === soundIdClicked) {
                // clicked sound
                if (audioElement.paused) {
                  // start sound playing
                  audioElement.play();
                } else {
                  // stop sound, if already playing
                  stopAudio(audioElement);
                }
              } else {
                // stop other sound already playing
                stopAudio(audioElement);
              }
            }
          } 

          function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
          }
        </script>
    </head>
  <body>
    <svg  version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2048 2732">
  <image width="2732" height="2048" xlink:href="Rubenssong.jpg"></image>

        <rect x="1591" y="766" fill="#fff" opacity="0" width="694" height="424"  onclick="javascript:soundClicked('sound0')"></rect>
          //Starttext
      </a>
    </svg>
